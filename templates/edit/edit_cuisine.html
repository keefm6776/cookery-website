{% extends 'base.html' %} {% block content %}

<h3>Edit Cuisine</h3>

<div class="row">
    <form action="{{ url_for('update_cuisine', cuisine_id=cuisine._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <label>Cuisine Name</label>
                <input placeholder="Cuisine Name" id="name" name="name" type="text" class="validate" value="{{cuisine.name}}" required>
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->
        
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">web</i>
                <label>Flag Image Address</label>
                <input placeholder="Flag Image URL (format http://)" id="flag_image" name="flag_image" type="url" class="validate" value="{{cuisine.flag_image}}" required>
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Update Cuisine
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
        <!--Row-->

    </form>
</div>
<!-- Row -->

{% endblock %}
