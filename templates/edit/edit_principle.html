{% extends 'base.html' %} {% block content %}

<h3>Edit Principle Ingredient</h3>

<div class="row">
    <form action="{{url_for('update_principle', principle_id=principle._id )}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <label>Ingredient Name</label>
                <input placeholder="Principle Ingredient Name" id="name" name="name" type="text" class="validate" value="{{principle.name}}" required>
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->
        
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">web</i>
                <label>Ingredient Image Address</label>
                <input placeholder="Ingredient Image URL (format http://)" id="image_url" name="image_url" type="url" class="validate" value="{{principle.image_url}}" required>
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Update Principle Ingredient
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
        <!--Row-->

    </form>
</div>
<!-- Row -->

{% endblock %}
