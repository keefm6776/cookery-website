{% extends 'base.html' %} {% block content %}

<h3>View Recipe</h3>

<div class="row">
  <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input placeholder="Recipe Name" id="recipe_name" name="recipe_name" type="text" class="validate">
      </div>
      <!-- input-field -->
    </div>
    <!-- Row -->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input placeholder="Description" id="blurb" name="blurb" type="text" class="validate">
      </div>
      <!-- input-field -->
    </div>
    <!-- Row -->

    <div class="row">
      <div class="input-field col s12 l6">
        <i class="material-icons prefix">subject</i>
        <select id="cuisine" name="cuisine">
            <option value="" disabled selected>Choose Cuisine</option>
            
            {% for cuisine in cuisines%}
              <option value="{{ cuisine.name }}">{{ cuisine.name }}</option>
            {% endfor %}
        </select>
        <label>Cuisine Type</label>
      </div>
      <!-- input-field -->

      <div class="input-field col s12 l6">
        <i class="material-icons prefix">subject</i>
        <select id="principle" name="principle_ingredient">
            <option value="" disabled selected>Choose Principle Ingredient</option>
            
            {% for principle in principle_ingredients%}
              <option value="{{ principle.name }}">{{ principle.name }}</option>
            {% endfor %}
        </select>
        <label>Principle ingredient</label>
      </div>
      <!-- input-field -->
    </div>
    <!-- Row -->

    <div class="row">
      <div class="input-field col l6 s12">
        <i class="material-icons prefix">restaurant_menu</i>
        <input placeholder="No of Servings" id="servings" name="servings" type="text" class="validate">
      </div>
      <!-- input-field -->
      <div class="input-field col l6 s12">
        <i class="material-icons prefix">warning</i>
        <input placeholder="Calories per Serving" id="calories_per_serve" name="calories_per_serve" type="text" class="validate">
      </div>
      <!-- inpuit-field -->
    </div>
    <!-- Row -->

    <div class="row">
      <div class="input-field col l6 s12">
        <i class="material-icons prefix">access_time</i>
        <input placeholder="Prep Time (mins)" id="prep_time" name="prep_time" type="text" class="validate">
      </div>
      <!-- input-field -->
      <div class="input-field col l6 s12">
        <i class="material-icons prefix">access_time</i>
        <input placeholder="Cook Time (mins)" id="cook_time" name="cook_time" type="text" class="validate">
      </div>
      <!-- input-field -->
    </div>
    <!-- Row -->

    <div class="row">
      <div class="input-field col s6 l3">
        <label>
          <input type="checkbox" id="isfreezable" name="isfreezable" class="filled-in"/>
          <span>Freezable</span>
        </label>
      </div>
      <!-- input-field -->

      <div class="input-field col s6 l3">
        <label>
          <input type="checkbox" id="ishealthy" name="ishealthy" class="filled-in"/>
          <span>Healthy</span>
        </label>
      </div>
      <!-- input-field -->

      <div class="input-field col s6 l3">
        <label>
          <input type="checkbox" id="isvegetarian" name="isvegetarian" class="filled-in"/>
          <span>Vegetarian</span>
        </label>
      </div>
      <!-- input-field -->

      <div class="input-field col s6 l3">
        <label>
          <input type="checkbox" id="isvegan" name="isvegan" class="filled-in"/>
          <span>Vegan</span>
        </label>
      </div>
      <!-- input-field -->
    </div>
    <!-- Row -->

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">local_grocery_store</i>
        <textarea placeholder="Ingredients" id="ingredients" name="ingredients" type="textarea" class="materialize-textarea"></textarea>
      </div>
      <!-- input-field -->
    </div>
    <!-- Row -->

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <textarea placeholder="Method" id="method" name="method" type="textarea" class="materialize-textarea"></textarea>
      </div>
      <!-- input-field -->
    </div>
    <!-- Row -->

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assistant</i>
        <select id="difficulty" name="difficulty">
            <option value="" disabled selected>Choose Difficulty</option>
            {% for level in difficulty%}
              <option value="{{ level.level }}">{{ level.level }}</option>
            {% endfor %}
        </select>
        <label>Difficulty Level</label>
      </div>
      <!-- input-field -->
    </div>
    <!-- Row -->
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
        <i class="material-icons right">playlist_add</i>
      </button>
    </div>
    <!--Row-->
  </form>
</div>
<!-- Row -->

{% endblock %}
