{% extends 'base.html' %} {% block content %}

<h3>Add Recipe</h3>

<div class="row">
  <form action="" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input placeholder="Recipe Name" id="recipe_name" name="recipe_name" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input placeholder="Description" id="blurb" name="blurb" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input placeholder="Cuisine Type" id="cuisine_type" name="cuisine_type" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="input-field col m6 s12">
        <i class="material-icons prefix">restaurant_menu</i>
        <input placeholder="No of Servings" id="servings" name="servings" type="text" class="validate">
      </div>
      <div class="input-field col m6 s12">
        <i class="material-icons prefix">warning</i>
        <input placeholder="Calories per Serving" id="calories_per_serve" name="calories_per_serve" type="text" class="validate">
      </div>
    </div>

    <div class="row">
      <div class="input-field col m6 s12">
        <i class="material-icons prefix">access_time</i>
        <input placeholder="Prep Time" id="prep_time" name="prep_time" type="text" class="validate">
      </div>
      <div class="input-field col m6 s12">
        <i class="material-icons prefix">access_time</i>
        <input placeholder="Cook Time" id="cook_time" name="cook_time" type="text" class="validate">
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6 l3">

        <label>
          <input type="checkbox" id="isFreezable" class="filled-in"/>
          <span>Freezable</span>
        </label>
      </div>
      <div class="input-field col s6 l3">
        <label>
          <input type="checkbox" id="isHealthy" class="filled-in"/>
          <span>Healthy</span>
        </label>
      </div>
      <div class="input-field col s6 l3">
        <label>
          <input type="checkbox" id="isVegetarian" class="filled-in"/>
          <span>Vegetarian</span>
        </label>
      </div>

      <div class="input-field col s6 l3">
        <label>
          <input type="checkbox" id="isVegan" class="filled-in"/>
          <span>Vegan</span>
        </label>
      </div>

    </div>


    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">local_grocery_store</i>
        <input placeholder="Ingredients" id="ingredients" name="ingredients" type="text" class="validate">
      </div>
    </div>
    
    <div class = "row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input placeholder="Method" id="method" name="method" type="text" class="validate">
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assistant</i>
        <input placeholder="Difficulty" id="difficulty" name="difficulty" type="text" class="validate">
      </div>
    </div>
    


  </form>
</div>

{% endblock %}




<p>{{recipe.difficulty}}</p>
