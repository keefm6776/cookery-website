{% extends 'base.html' %} {% block content %}

<h3>Add Recipe</h3>

<div class="row">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <label>Recipe Name</label>
                <input placeholder="Recipe Name" id="recipe_name" name="recipe_name" type="text" class="validate">
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <label>Description</label>
                <input placeholder="Description" id="blurb" name="blurb" type="text" class="validate">
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->

        <div class="row">
            <div class="input-field col s12 l6">
                <i class="material-icons prefix">subject</i>
                <select id="cuisine_type" name="cuisine_type" type="text">
            <option value="" disabled selected>Choose Cuisine</option>
            {% for cuisine in cuisines %}
                       <option value="{{cuisine.name}}">{{cuisine.name}}</option>
            {% endfor %}
        </select>
                <label>Cuisine Type</label>
            </div>
            <!-- input-field -->


            <div class="input-field col s12 l6">
                <i class="material-icons prefix">subject</i>
                <select id="principle" name="principle_ingredient" type="text`">
            <option value="" disabled selected>Choose Principle Ingredient</option>
            
            {% for principle in principles %}
              <option value="{{principle.name}}">{{principle.name}}</option>
            {% endfor %}
        </select>
                <label>Principle ingredient</label>
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->


        <div class="row">
            <div class="input-field col l6 s12">
                <i class="material-icons prefix">restaurant_menu</i>
                <label>No of Servings</label>
                <input placeholder="No of Servings" id="servings" name="servings" type="number" class="validate">
            </div>
            <!-- input-field -->
            <div class="input-field col l6 s12">
                <i class="material-icons prefix">warning</i>
                <label>Calories Per Serving</label>
                <input placeholder="Calories per Serving" id="calories_per_serve" name="calories_per_serve" type="number" class="validate">
            </div>
            <!-- inpuit-field -->
        </div>
        <!-- Row -->

        <div class="row">
            <div class="input-field col l6 s12">
                <i class="material-icons prefix">access_time</i>
                <label>Preperation Time</label>
                <input placeholder="Prep Time (mins)" id="prep_time" name="prep_time" type="number" class="validate">
            </div>
            <!-- input-field -->
            <div class="input-field col l6 s12">
                <i class="material-icons prefix">access_time</i>
                <label>Cook Time</label>
                <input placeholder="Cook Time (mins)" id="cook_time" name="cook_time" type="number" class="validate">
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->

        <div class="row">
            <div class="input-field col s6 l3">
                <label>
          <input type="checkbox" id="isfreezable" name="isfreezable" class="filled-in"/>
          <span>Freezable</span>
        </label>
            </div>
            <!-- input-field -->

            <div class="input-field col s6 l3">
                <label>
          <input type="checkbox" id="ishealthy" name="ishealthy" class="filled-in"/>
          <span>Healthy</span>
        </label>
            </div>
            <!-- input-field -->

            <div class="input-field col s6 l3">
                <label>
          <input type="checkbox" id="isvegetarian" name="isvegetarian" class="filled-in"/>
          <span>Vegetarian</span>
        </label>
            </div>
            <!-- input-field -->

            <div class="input-field col s6 l3">
                <label>
          <input type="checkbox" id="isvegan" name="isvegan" class="filled-in"/>
          <span>Vegan</span>
        </label>
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->


        <br>
        <br>
        <div class="field_wrapper">
            <div>
                <a href="javascript:void(0);" class="add_button" title="Add field"><img src="{{url_for('static', filename='images/add-1-icon.png')}}" alt="Tick" width="25" height="25" /></a>
                <i class="material-icons prefix">local_grocery_store</i> Ingredient:
                <input type="text" name="ingredient[]" value="" />
            </div>
        </div>

        <br>
        <br>

        <div class="field_wrapper">
            <div>
                <a href="javascript:void(0);" class="add_button" title="Add field"><img src="{{url_for('static', filename='images/add-1-icon.png')}}" alt="Tick" width="25" height="25" /></a>
                <i class="material-icons prefix">assignment</i> Method Step:
                <input type="text" name="method_step[]" value="" />
            </div>
        </div>

</div>


<div class="row">

</div>

<div class="row">
    <div class="input-field col s12">
        <i class="material-icons prefix">assistant</i>
        <select id="difficulty" name="difficulty" type="text">
            <option value="" disabled selected>Choose Difficulty</option>
            {% for level in difficulties%}
              <option value="{{ level.level }}">{{ level.level }}</option>
            {% endfor %}
        </select>
        <label>Difficulty Level</label>
    </div>
    <!-- input-field -->
</div>
<!-- Row -->

<div class="row">
    <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
        <label>Contributor's Email Address</label>
        <input placeholder="Contributor's Email Address (format user@domain)" id="contributor" name="contributor" type="email" class="validate">
    </div>
    <!-- input-field -->
</div>
<!-- Row -->

<div class="row">
    <div class="input-field col s12">
        <i class="material-icons prefix">web</i>
        <label>Image Web Address</label>
        <input placeholder="Image URL (format http://)" id="image_url" name="image_url" type="url" class="validate">
    </div>
    <!-- input-field -->
</div>
<!-- Row -->

<div class="row">
    <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
</div>
<!--Row-->
</form>
</div>
<!-- Row -->

{% endblock %}
