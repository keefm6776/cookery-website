{% extends 'base.html' %} {% block content %}

<h3>Edit Recipe</h3>

<div class="row">
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <label>Recipe Name</label>
                <input placeholder="Recipe Name" id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <label>Description</label>
                <input placeholder="Description" id="blurb" name="blurb" type="text" class="validate" value="{{recipe.blurb}}">
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->

        <div class="row">
            <div class="input-field col s12 l6">
                <i class="material-icons prefix">subject</i>
                <select id="cuisine" name="cuisine" type="text">
            <option value="" disabled selected>Choose Cuisine</option>
            {% for cuisine in cuisines %}
                {% if cuisine.name == recipe.cuisine_type %}
                    <option value="{{cuisine.name}}" selected >{{cuisine.name}}</option>
                {% else %}
                    <option value="{{cuisine.name}}">{{cuisine.name}}</option>
                {% endif %}
            {% endfor %}
           
        </select>
                <label>Cuisine Type</label>
            </div>
            <!-- input-field -->

            <div class="input-field col s12 l6">
                <i class="material-icons prefix">subject</i>
                <select id="principle" name="principle_ingredient" type="text`">
            <option value="" disabled selected>Choose Principle Ingredient</option>
            {% for principle in principles %}
                {% if principle.name == recipe.principle_ingredient %}
                    <option value="{{principle.name}}" selected >{{principle.name}}</option>
                {% else %}
                    <option value="{{principle.name}}">{{principle.name}}</option>
                {% endif %}
            {% endfor %}
         
        </select>
                <label>Principle ingredient</label>
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->

        <div class="row">
            <div class="input-field col l6 s12">
                <i class="material-icons prefix">restaurant_menu</i>
                <label>Number Of Servings</label>
                <input placeholder="No of Servings" id="servings" name="servings" type="number" class="validate" value="{{recipe.servings}}">
            </div>
            <!-- input-field -->
            <div class="input-field col l6 s12">
                <i class="material-icons prefix">warning</i>
                <label>Calories Per Serving</label>
                <input placeholder="Calories per Serving" id="calories_per_serve" name="calories_per_serve" type="number" class="validate" value="{{recipe.calories_per_serve}}">
            </div>
            <!-- inpuit-field -->
        </div>
        <!-- Row -->

        <div class="row">
            <div class="input-field col l6 s12">
                <i class="material-icons prefix">access_time</i>
                <label>Preperation Time</label>
                <input placeholder="Prep Time (mins)" id="prep_time" name="prep_time" type="number" class="validate" value={{recipe.prep_time}}>
            </div>
            <!-- input-field -->
            <div class="input-field col l6 s12">
                <i class="material-icons prefix">access_time</i>
                <label>Cooking Time</label>
                <input placeholder="Cook Time (mins)" id="cook_time" name="cook_time" type="number" class="validate" value="{{recipe.cook_time}}">
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->

        <div class="row">
            <div class="input-field col s6 l3">
                <label>
                {% if recipe.isfreezable  == "on" %}
                    <input type="checkbox" id="isfreezable" name="isfreezable" class="filled-in" checked/>
                {% else %}
                    <input type="checkbox" id="isfreezable" name="isfreezable" class="filled-in"/>
                {% endif %} 
                <span>Freezable</span>
        </label>
            </div>
            <!-- input-field -->

            <div class="input-field col s6 l3">
                <label>
          {% if recipe.ishealthy  == "on" %}
                    <input type="checkbox" id="ishealthy" name="ishealthy" class="filled-in" checked/>
                {% else %}
                    <input type="checkbox" id="ishealthy" name="ishealthy" class="filled-in"/>
                {% endif %} 
          <span>Healthy</span>
        </label>
            </div>
            <!-- input-field -->

            <div class="input-field col s6 l3">
                <label>
          {% if recipe.isvegetarian  == "on" %}
                    <input type="checkbox" id="isvegetarian" name="isvegetarian" class="filled-in" checked/>
                {% else %}
                    <input type="checkbox" id="isvegetarian" name="isvegetarian" class="filled-in"/>
                {% endif %} 
          <span>Vegetarian</span>
        </label>
            </div>
            <!-- input-field -->

            <div class="input-field col s6 l3">
                <label>
           {% if recipe.isvegan  == "on" %}
                    <input type="checkbox" id="isvegan" name="isvegan" class="filled-in" checked/>
                {% else %}
                    <input type="checkbox" id="isvegan" name="isvegan" class="filled-in"/>
                {% endif %} 
          <span>Vegan</span>
        </label>
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->

        <br>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_grocery_store</i>
                <label>Ingredients</label>
                <input placeholder="Ingredients" id="ingredients" name="ingredients" type="text" value="{{recipe.ingredients}}" />
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <label>Method</label>
                <input placeholder="Method" id="method" name="method" type="text" value="{{recipe.method}}" />
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assistant</i>
                <select id="difficulty" name="difficulty" type="text">
            <option value="" disabled selected>Choose Difficulty</option>
            {% for difficulty in difficulties %}
               {% if difficulty.level == recipe.difficulty %}
                    <option value="{{difficulty.level}}" selected >{{difficulty.level}}</option>
                {% else %}
                    <option value="{{difficulty.level}}">{{difficulty.level}}</option>
                {% endif %}
            {% endfor %}
           
        </select>
                <label>Difficulty Level</label>
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="btn_update_recipe">Update Recipe <i class="material-icons right">playlist_add</i>
            <button class="btn align-right waves-effect waves-light" type="submit" name="btn_cancel_edit_recipe" onclick="goBack()">Cancel
        
      </button>
        </div>
        <!--Row-->
    </form>
</div>
<!-- Row -->

{% endblock %}
