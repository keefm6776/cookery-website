{% extends 'base.html' %} {% block content %}
<div id='cuisine-list-header-container' class='header-container'>
   <div id='cusine-list-header' class='list-title'>
      <h4>{{cuisine_filter}} Recipes ({{length_recipes}} Total) <a href="{{url_for('add_recipe')}}" class="waves-effect waves-light btn btn_small green">Add</a></h4>
   </div>
   <!-- cusine-list-header -->
</div>
<!-- cuisine-list-header-container -->
<!-- following card effect adapted from code at https://www.w3schools.com -->
<div id="recipe-cards" class="row">
{% for recipe in recipes %}
<div class="col s12 m6 l3 xl2">
   <div class="card">
      <div id="recipe-list" class="card-image">
         <img src="{{recipe.image_url}}" onerror="this.onerror=null;this.src='{{url_for('static', filename='images/missing_image.png')}}';" width="600" height="300" />
      </div>
      <!-- card -->
      <div class="card-content class-size">
         <span class="card-title">
            <h4>{{recipe.recipe_name}}</h4>
         </span>
         {{ recipe.blurb }}
      </div>
      <!-- card-content -->
      <div class="card-action">
         <p></p>
         <a href="{{url_for('view_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small green">View</a>
         <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
         <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small red">Delete</a>
         <p></p>
      </div>
      <!-- card-action -->
   </div>
   <!-- card -->
</div>
<!-- grid -->
{% endfor %} {% endblock %}
