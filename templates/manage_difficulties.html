{% extends 'base.html' %} {% block content %}

<div class="row">
  <div class="col s9 m9 l9 xl9">
    <h3>Difficulty Levels</h3>
  </div>

  <div class="col s3 m3 l3 xl3">
    <a href="{{url_for('add_difficulty')}}" class="waves-effect waves-light btn btn_small green">Add</a>
  </div>
</div>

<div id="difficulty-cards" class="row">
  {% for difficulty in difficulties %}
  <div class="col s12 m6 l3 xl2">
    <div class="card">
      <div id="difficulty-image" class="card-image">
        <img src="{{difficulty.image_url}}" onerror="this.onerror=null;this.src='{{url_for('static', filename='images/missing_image.png')}}';" width="600" height="300" />
      </div>
      <!-- principle-image-->

      <div class="card-content class-size">
        <h4>{{ difficulty.level }}</h4>
      </div>
      <!-- card-content-->

      <div class="card-action">
        <p></p>
        <a href="{{url_for('edit_difficulty', difficulty_id=difficulty._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
        <a href="{{url_for('delete_difficulty', difficulty_id=difficulty._id)}}" class="waves-effect waves-light btn btn_small red">Delete</a>
        <p></p>
      </div>
      <!-- card-action-->
    </div>
    <!-- grid -->
  </div>
  <!-- principle-cards-->
  {% endfor %} {% endblock %}
