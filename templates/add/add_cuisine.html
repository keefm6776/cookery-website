{% extends 'base.html' %} {% block content %}

<h3>Add Cuisine</h3>

<div class="row">
    <form action="{{url_for('insert_cuisine')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <label>Cuisine Name</label>
                <input placeholder="Cuisine Name" id="name" name="name" type="text" class="validate" required>
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->
        
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">web</i>
                <label>Flag Image Address</label>
                <input placeholder="Flag Image URL (format http://)" id="flag_image" name="flag_image" type="url" class="validate" required>
            </div>
            <!-- input-field -->
        </div>
        <!-- Row -->

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Cuisine
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
        <!--Row-->

    </form>
</div>
<!-- Row -->

{% endblock %}
