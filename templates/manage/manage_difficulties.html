{% extends 'base.html' %} {% block content %}

<div class="row">
  <div>
    <h3>Difficulty Levels <a href="{{url_for('add_difficulty')}}" class="waves-effect waves-light btn btn_small green">Add</a></h3>
  </div>
</div>

<div id="difficulty-cards" class="row">
  {% for difficulty in difficulties %}
  <div class="col s12 m6 l3 xl2">
    <div class="card">
      <div class="card-content class-size">
        <div id="difficulty-image">
          <img src="{{difficulty.image_url}}" onerror="this.onerror=null;this.src='{{url_for('static', filename='images/missing_image.png')}}';" width="100" height="50" />
        </div>
        <!-- flag-image-->
        <h4>{{ difficulty.level }}</h4>
      </div>
      <!-- card-content-->

      <div class="card-action">
        <p></p>
        <a href="{{url_for('edit_difficulty', difficulty_id=difficulty._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
        <a href="{{url_for('delete_difficulty', difficulty_id=difficulty._id)}}" class="waves-effect waves-light btn btn_small red">Delete</a>
        <p></p>
      </div>
      <!-- card-action-->
    </div>
    <!-- card -->
  </div>
  <!--grid-->



{% endfor %} {% endblock %}
