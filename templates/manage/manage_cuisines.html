{% extends 'base.html' %} {% block content %}

<div id='manage-cuisines-header-container' class='header-container'>
  <div id='manage-cuisines-header' class='list-title'>
    <h4>Cuisines <a href="{{url_for('add_cuisine')}}" class="waves-effect waves-light btn btn_small green">Add</a></h4>
  </div>
  <!-- manage-cusines-header -->
</div>
<!-- manage-cuisines-header-container -->

<!-- following card effect adapted from code at https://www.w3schools.com -->
<div id="cuisine-cards" class="row">
  {% for cuisine in cuisines %}
  <div class="col s12 m6 l3 xl2">
    <div class="card">
      <div class="card-content class-size">
        <div id="flag-image">
          <img src="{{cuisine.flag_image}}" onerror="this.onerror=null;this.src='{{url_for('static', filename='images/missing_image.png')}}';" width="100" height="50" />
        </div>
        <!-- flag-image-->
        <h4>{{ cuisine.name }}</h4>
      </div>
      <!-- card-content-->

      <div class="card-action">
        <p></p>
        <a href="{{url_for('edit_cuisine', cuisine_id=cuisine._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
        <a href="{{url_for('delete_cuisine', cuisine_id=cuisine._id)}}" class="waves-effect waves-light btn btn_small red">Delete</a>
        <p></p>
      </div>
      <!-- card-action-->
    </div>
    <!-- card -->
  </div>
  <!--grid-->


{% endfor %} {% endblock %}
